<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/029/195/372/original/ra-file-format-icon-design-vector.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resume Analyzer</h1>
        <form id="resume-form">
            <div class="form-group">
                <label for="resume">Upload your resume (PDF only):</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>
            </div>
            <div class="form-group">
                <label for="job-role">Desired Job Role:</label>
                <input type="text" id="job-role" name="jobRole" required>
            </div>
            <div class="form-group">
                <label for="job-description">Job Description:</label>
                <textarea id="job-description" name="jobDescription" rows="2" required></textarea>
            </div>
            <button type="submit">Analyze Resume</button>
        </form>
        <div id="suggestions" class="hidden">
            <h2>Suggestions</h2>
            <div id="suggestions-text"></div>
            <br>
            <button id="download-btn" class="hidden">Download Suggestions as PDF</button>
        </div>
        <div id="loading" class="hidden">Analyzing your resume...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
